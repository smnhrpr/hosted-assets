<!DOCTYPE html>
<html>

<head>
    <title>Post Form Stack</title>
</head>

<body>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-link slds-truncate slds-text-heading_small">
                        Post Form Stack
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div id="workspace">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                            <input type="checkbox" name="options" id="post-form-theme" value="section-theme" />
                            <label class="slds-checkbox__label" for="post-form-theme">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Use grey background</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="post-form-id">ID (Optional)</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="post-form-id" class="slds-input" placeholder="Anchor ID" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="post-form-content">Post form content</label>
                    <div id="post-form-content"></div>
                </div>

            </div>
        </div>
    </article>

    <script src="./main.js"></script>
</body>

</html>
