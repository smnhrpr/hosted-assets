<!DOCTYPE html>
<html>

<head>
    <title>50 / 50 Stack</title>
</head>

<body>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-link slds-truncate slds-text-heading_small">
                        50 / 50 Stack
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div id="workspace">

                <div class="slds-box slds-m-bottom_small ">

                    <h3 class="slds-text-heading_small">Details</h3>

                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                                <input type="checkbox" name="options" id="section-theme" value="section-theme"
                                    checked="" />
                                <label class="slds-checkbox__label" for="section-theme">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Alt background colour</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                                <input type="checkbox" name="options" id="section-direction" value="section-theme"
                                    checked="" />
                                <label class="slds-checkbox__label" for="section-direction">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Switch layout direction</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="content-editor">Content</label>
                        <div id="content-editor"></div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="image-url">Image</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="image-url" class="slds-input" placeholder="Image url" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="image-alt">Alt text</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="image-alt" class="slds-input" placeholder="Alt text" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </article>

    <script src="./main.js"></script>
</body>

</html>
