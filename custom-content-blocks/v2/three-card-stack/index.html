<!DOCTYPE html>
<html>

<head>
    <title>Three Card Stack</title>
</head>

<body>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-link slds-truncate slds-text-heading_medium">
                        Three Card Stack
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div id="workspace">

                <div class="slds-box slds-m-bottom_small ">

                    <h3 class="slds-card__header-link slds-truncate slds-text-heading_small slds-m-bottom_small">
                        Section Details
                    </h3>
                    <h4 class="slds-text-heading_small slds-m-bottom_small">
                        Section Appearance
                    </h4>

                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                                <input type="checkbox" name="options" id="section-theme" value="section-theme"
                                    checked="" />
                                <label class="slds-checkbox__label" for="section-theme">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Alt background colour</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <h4 class="slds-text-heading_small slds-m-bottom_small slds-m-top_small">
                        Section Header
                    </h4>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="section-title">Section Title</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="section-title" class="slds-input" placeholder="Section title" />
                        </div>
                    </div>

                    <div class="slds-form-element" id="column_1_editor">
                        <label class="slds-form-element__label" for="section-description">Section description</label>
                        <div id="section-description"></div>
                    </div>

                    <h4 class="slds-text-heading_small slds-m-bottom_small slds-m-top_small">
                        Section Footer
                    </h4>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="section-button">Section Button</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="section-button" class="slds-input" placeholder="Button label" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="section-button-url">Section Button URL</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="section-button-url" class="slds-input" placeholder="Button url" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="section-button-appearance">Button
                            Appearance</label>
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" id="section-button-appearance">
                                    <option value="default-primary">Default (Primary)</option>
                                    <option value="default-secondary">Default (Secondary)</option>
                                    <option value="alternative-primary">Alternative (Primary)</option>
                                    <option value="alternative-secondary">Alternative (Secondary)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- CARD 1-->
                <div class="slds-box slds-m-bottom_small ">

                    <h3 class="slds-card__header-link slds-truncate slds-text-heading_small slds-m-bottom_small">
                        Card 1
                    </h3>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card1-title">Card title</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card1-title" class="slds-input" placeholder="Title" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card1-image-url">Image</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card1-image-url" class="slds-input" placeholder="Image url" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card1-image-alt">Alt text</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card1-image-alt" class="slds-input" placeholder="Alt text" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card1-description">Section description</label>
                        <div id="card1-description"></div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card1-button">Button</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card1-button" class="slds-input" placeholder="Label" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card1-button-url">Button URL</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card1-button-url" class="slds-input" placeholder="url" />
                        </div>
                    </div>
                </div>

                <!-- CARD 2-->
                <div class="slds-box slds-m-bottom_small ">

                    <h3 class="slds-card__header-link slds-truncate slds-text-heading_small slds-m-bottom_small">
                        Card 2
                    </h3>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card2-title">Card title</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card2-title" class="slds-input" placeholder="Title" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card2-image-url">Image</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card2-image-url" class="slds-input" placeholder="Image url" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card2-image-alt">Alt text</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card2-image-alt" class="slds-input" placeholder="Alt text" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card2-description">Section description</label>
                        <div id="card2-description"></div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card2-button">Button</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card2-button" class="slds-input" placeholder="Label" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card2-button-url">Button URL</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card2-button-url" class="slds-input" placeholder="url" />
                        </div>
                    </div>
                </div>
                <!-- CARD 3-->
                <div class="slds-box slds-m-bottom_small ">

                    <h3 class="slds-card__header-link slds-truncate slds-text-heading_small slds-m-bottom_small">
                        Card 3
                    </h3>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card3-title">Card title</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card3-title" class="slds-input" placeholder="Title" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card3-image-url">Image</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card3-image-url" class="slds-input" placeholder="Image url" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card3-image-alt">Alt text</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card3-image-alt" class="slds-input" placeholder="Alt text" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card3-description">Section description</label>
                        <div id="card3-description"></div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card3-button">Button</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card3-button" class="slds-input" placeholder="Label" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="card3-button-url">Button URL</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="card3-button-url" class="slds-input" placeholder="url" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <script src="./main.js"></script>
</body>

</html>
