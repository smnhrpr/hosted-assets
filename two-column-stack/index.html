<!DOCTYPE html>
<html>

<head>
    <title>Example Block</title>
</head>

<body>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact"
                        title="description of icon when needed">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2>
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate"
                            title="[object Object]">
                            <span class="slds-text-heading_small">2 Column Stack</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div id="workspace">

                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                            <input type="checkbox" name="options" id="section-theme" value="section-theme" checked="" />
                            <label class="slds-checkbox__label" for="section-theme">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Alt theme</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="pb-2col-title">Title</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="section-title" class="slds-input" placeholder="Title" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="section-intro">Introduction copy</label>
                    <div class="slds-form-element__control">
                        <textarea id="section-intro" placeholder="Placeholder textâ€¦" class="slds-textarea"></textarea>
                    </div>
                </div>

                <hr />

                <h3 class="slds-p-top_small slds-text-heading_small">Card 1</h3>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="card1-title">Title</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="card1-title" class="slds-input" placeholder="Title" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="card1-description">Description</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="card1-description" class="slds-input" placeholder="Description" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="card1-button">Button</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="card1-button" class="slds-input" placeholder="Button" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="card1-url">URL</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="card1-url" class="slds-input" placeholder="Title" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="card1-image">Image</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="card1-image" class="slds-input" placeholder="Image url" />
                    </div>
                </div>


                <hr />

                <h3 class="slds-p-top_small slds-text-heading_small">Card 2</h3>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="card2-title">Title</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="card2-title" class="slds-input" placeholder="Title" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="card2-description">Description</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="card2-description" class="slds-input" placeholder="Description" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="card2-button">Button</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="card2-button" class="slds-input" placeholder="Button" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="card2-url">URL</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="card2-url" class="slds-input" placeholder="Title" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="card2-image">Image</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="card2-image" class="slds-input" placeholder="Image url" />
                    </div>
                </div>

            </div>
        </div>
    </article>

    <script src="./main.js"></script>
</body>

</html>
