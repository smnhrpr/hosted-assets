<!DOCTYPE html>
<html>

<head>
    <title>Example Block</title>
</head>

<body>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2>
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate"
                            title="[object Object]">
                            <span class="slds-text-heading_small">Columns</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div id="workspace">

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="number_of_columns">Layout</label>
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select class="slds-select" id="number_of_columns">
                                <option value="3">Three columns</option>
                                <option value="2">Two columns</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="background_color">Background colour</label>
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select class="slds-select" id="background_color">
                                <option value="white">White</option>
                                <option value="grey">Grey</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="slds-form-element" id="column_1_editor">
                    <label class="slds-form-element__label" for="editor-container-1">Column 1 content</label>
                    <div id="editor-container-1"></div>
                </div>

                <div class="slds-form-element" id="column_2_editor">
                    <label class="slds-form-element__label" for="editor-container-2">Column 2 content</label>
                    <div id="editor-container-2"></div>
                </div>

                <div class="slds-form-element" id="column_3_editor">
                    <label class="slds-form-element__label" for="editor-container-3">Column 3 content</label>
                    <div id="editor-container-3"></div>
                </div>
            </div>

        </div>
        </div>
    </article>

    <script src="./main.js"></script>
</body>

</html>
