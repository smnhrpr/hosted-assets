<!DOCTYPE html>
<html>

<head>
    <title>Example Block</title>
</head>

<body>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2>
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate"
                            title="[object Object]">
                            <span class="slds-text-heading_small">Hero Banner</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div id="workspace">

                <div class="slds-box slds-m-bottom_small ">

                    <h3 class="slds-text-heading_small">Details</h3>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="hero-title">Title</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="hero-title" class="slds-input" placeholder="Title" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="hero-image">Image url</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="hero-image" class="slds-input" placeholder="Image url" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="hero-image-alt">Image alt</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="hero-image-alt" class="slds-input" placeholder="Alt text" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="hero-primary-button">Primary CTA</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="hero-primary-button" class="slds-input" placeholder="Button label" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="hero-primary-url">Primary URL</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="hero-primary-url" class="slds-input" placeholder="url" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="hero-secondary-button">Secondary CTA</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="hero-secondary-button" class="slds-input"
                                placeholder="Button label" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="hero-secondary-url">Secondary url</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="hero-secondary-url" class="slds-input" placeholder="url" />
                        </div>
                    </div>
                </div>

                <div class="slds-box slds-m-bottom_small ">
                    <h3 class="slds-text-heading_small">Reviews</h3>
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                                <input type="checkbox" name="options" id="review-visibility" value="section-theme" />
                                <label class="slds-checkbox__label" for="review-visibility">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Show reviews</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="review-number">Number of reviews</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="review-number" class="slds-input" placeholder="Number of reviews" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </article>

    <script src="./main.js"></script>
</body>

</html>
