<!DOCTYPE html>
<html>

<head>
    <title>Example Block</title>
</head>

<body>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact"
                        title="description of icon when needed">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2>
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate"
                            title="[object Object]">
                            <span class="slds-text-heading_small">Content Block Example</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div id="workspace">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-0">Title</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="text-input-id-0" class="slds-input" placeholder="Title" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-1">Description</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="text-input-id-1" class="slds-input" placeholder="Description" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-2">Action</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="text-input-id-2" class="slds-input" placeholder="Action" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-3">Url</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="text-input-id-3" class="slds-input" placeholder="Action url" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-4">Image</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="text-input-id-4" class="slds-input" placeholder="Image url" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-5">Alt</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="text-input-id-5" class="slds-input" placeholder="Image Alt" />
                    </div>
                </div>
            </div>
        </div>
    </article>

    <script src="./main.js"></script>
</body>

</html>
